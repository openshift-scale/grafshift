---
dashboard:
  title: OCP4 Master Metrics
  timezone: utc
  templating:
    - name: interval
      type: custom
      current:
        text: 1m
        value:
          - 1m
      options:
        - 30s
        - 1m
        - 2m
        - 3m
        - 4m
        - 5m
  time:
    from: now-1h
    to: now
  rows:
    - title: description row
      height: 50px
      panels:
        - title: grafshift
          content: "**This dashboard is provided by grafshift and managed via Grafyaml**"
          type: text

    - title: QPS
      collapse: true
      height: 200px
      showTitle: true
      panels:
        - title: QPS by Master
          type: graph
          fill: 0
          nullPointMode: 'null'
          targets:
            - expr: "sum by (instance) (rate(apiserver_request_count{}[$interval]))"
              legendFormat: "{{instance}}"

    - title: etcd Metrics
      collapse: true
      height: 200px
      showTitle: true
      panels:
        - title: Actual database usage
          type: graph
          fill: 0
          nullPointMode: 'null'
          targets:
            - expr: "sum by (pod) (etcd_mvcc_db_total_size_in_use_in_bytes{endpoint='etcd-metrics'})"
              legendFormat: "{{pod}}"
          yaxes:
            - format: bytes
            - format: short
        - title: Database size including free space waiting for defrag
          type: graph
          fill: 0
          nullPointMode: 'null'
          targets:
            - expr: "sum by (pod) (etcd_debugging_mvcc_db_total_size_in_bytes)"
              legendFormat: "{{pod}}"
          yaxes:
            - format: bytes
            - format: short

    - title: etcd CPU/Mem/IO/Network
      collapse: true
      height: 200px
      showTitle: true
      panels:
        - title: CPU
          type: graph
          fill: 0
          legend:
            alignAsTable: true
            avg: true
            max: true
            min: true
            show: true
            values: true
          nullPointMode: 'null'
          span: 6
          targets:
            - expr: 'sum by (pod_name) (rate(container_cpu_usage_seconds_total{container_name="etcd-member"}[$interval]))'
              legendFormat: "{{pod_name}}"
          yaxes:
            - format: short
            - format: short
        - title: Memory
          type: graph
          fill: 0
          legend:
            alignAsTable: true
            avg: true
            max: true
            min: true
            show: true
            total: false
            values: true
          nullPointMode: 'null'
          span: 6
          targets:
            - expr: 'sum by (pod_name) (container_memory_rss{container_name="etcd-member"})'
              legendFormat: "RSS {{pod_name}}"
          yaxes:
            - format: bytes
            - format: short
        - title: FileSystem IO
          type: graph
          fill: 0
          legend:
            alignAsTable: true
            avg: true
            max: true
            min: true
            show: true
            values: true
          nullPointMode: 'null'
          span: 6
          targets:
            - expr: 'sum by (pod_name) (rate(container_fs_reads_total{container_name="etcd-member"}[$interval]))'
              legendFormat: "Reads {{pod_name}}"
            - expr: 'sum by (pod_name) (rate(container_fs_writes_total{container_name="etcd-member"}[$interval])) * -1'
              legendFormat: "Writes {{pod_name}}"
          yaxes:
            - format: short
            - format: short
        - title: Network Throughput
          type: graph
          fill: 0
          legend:
            alignAsTable: true
            avg: true
            max: true
            min: true
            show: true
            values: true
          nullPointMode: 'null'
          span: 6
          targets:
            - expr: 'sum by (pod_name) ((rate(container_network_receive_bytes_total{}[1m])) + on(instance) group_left(pod_name) (container_cpu_usage_seconds_total{container_name="etcd-member"})) / 125000'
              legendFormat: "RX {{pod_name}}"
            - expr: '(sum by (pod_name) ((rate(container_network_transmit_bytes_total{}[1m])) + on(instance) group_left(pod_name) (container_cpu_usage_seconds_total{container_name="etcd-member"})) / 125000) * -1'
              legendFormat: "TX {{pod_name}}"
          yaxes:
            - format: short
            - format: short

